<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css" /> 
    <title>NREMT Scraper</title>
</head>
<body>
    <div id="modal">   
        <div class="loader"></div>
    </div>
    <div id="container">
        <div>
            <textarea id="names" placeholder="Insert names here"></textarea>
            <div>
                <button onclick="fetchResults()">Let's scrape!</button>
            </div>
        </div>
            <p>Insert the list of names separated by new line and click "Let's scrape!". Expect the process to take 1 second per one name in the list. <br/>
                Once the scraper is finished, your browser will automatically download the CSV file.</p>
    </div>

    <script src="script.js"></script>

</body>
</html>
